<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Data Table</title>
  <style>
    table {
      width: 60%;
      border-collapse: collapse;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    caption {
      font-size: 1.5em;
      margin-bottom: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<table>
  <caption>Student Academic Record</caption>
  <tr>
    <th rowspan="2">Name</th>
    <th rowspan="2">Registration No.</th>
    <th colspan="2">CGPA Details</th>
  </tr>
  <tr>
    <th>Last Semester</th>
    <th>Overall</th>
  </tr>
  <tr>
    <td rowspan="2">Krishna Kumar</td>
    <td rowspan="2">22105110048</td>
    <td>8.4</td>
    <td>8.2</td>
  </tr>
</table>

</body>
</html>

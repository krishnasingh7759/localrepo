<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Array </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }
        h2 {
            color: #333;
        }
        .result {
            background: #fff;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>

    <h2>1. Sort a JavaScript Array</h2>
    <div class="result" id="sortedArray"></div>

    <h2>2. Concatenate Two Arrays</h2>
    <div class="result" id="concatenatedArray"></div>

    <h2>3. Remove First Element from Array</h2>
    <div class="result" id="removedElementArray"></div>

    <script>
        
        let numbers = [34, 7, 23, 32, 5, 62];
        numbers.sort((a, b) => a - b);
        document.getElementById("sortedArray").textContent = "Sorted Array: " + numbers.join(", ");

        let array1 = [1, 2, 3];
        let array2 = [4, 5, 6];
        let combined = array1.concat(array2);
        document.getElementById("concatenatedArray").textContent = "Concatenated Array: " + combined.join(", ");

        let array = ["5", "7", "9"];
        array.shift();
        document.getElementById("removedElementArray").textContent = "After Removing First Element: " + array.join(", ");
    </script>

</body>
</html>
